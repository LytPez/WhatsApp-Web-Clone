<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Web Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://kit.fontawesome.com/ef395b502c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="toolbar-container">
        <img class="user-photo" src="img/avatar1.png">
        <div class="auxicons-toolbar-container">
          <i class="fa-solid fa-spinner"></i>
          <i class="fa-solid fa-comments"></i>
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>
      <div class="notification-container">
        <i class="fa-solid fa-bell"></i>
        <p class="receive-notification">
          Receba notificações de novas mensagens
        </p>
        <p class="activate-notification">
          Ativar notificações na área de trabalho
          <i class="fa-solid fa-angle-right"></i>
        </p>
      </div>
      <div class="search-container">
        <i id="contact-search" class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
      </div>
      <div class="contacts-container">
        <div class="contact-box active-chat">
          <img class="user-photo" src="img/avatar2.png">
          <div class="user-info">
            <p class="user-name">Sabrina Matos</p>
            <p class="user-messagepreview">
              <i class="fa-solid fa-check-double"></i>
              Oi, tudo bem?
            </p>
          </div>
          <div class="message-info">
            <p class="message-time">22:40</p
          </div>
        </div>
        <div class="contact-box">
          <img class="user-photo" src="img/avatar3.png">
          <div class="user-info">
            <p class="user-name">João Augusto</p>            
            <p class="user-messagepreview">
              Está disponível para um freela?
            </p>
          </div>
          <div class="message-info">
            <p class="message-time">12:30</p>
            <p class="message-pending">3</p>
          </div>
        </div>
        <div class="contact-box">
          <img class="user-photo" src="img/avatar4.png">
          <div class="user-info">
            <p class="user-name">Maria Silva</p>
            <p class="user-messagepreview">
              O projeto ficou perfeito, obrigada!
            </p>
          </div>
          <div class="message-info">
            <p class="message-time">08:20</p>
            <p class="message-pending">5</p>
          </div>
        </div>
      </div>
    </aside>
    <main class="chat-container">
      <nav class="chat-navbar">
        <div class="contactinfo-container">
          <img class="user-photo" src="img/avatar2.png">
          <p>Sabrina Matos</p>
        </div>
        <ul class="chattools-container">
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
          <li><i class="fa-solid fa-paperclip"></i></li>
          <li><i class="fa-solid fa-ellipsis"></i></li>
        </ul>
      </nav>
      <div class="messages-container">
        <div class="bg-image"></div>
        <div class="chat-message">
          <p class="guest-message">Olá, bom dia</p>
          <p class="user-message">Oi, tudo bem?</p>
        </div>
      </div>
      <div class="sendmessage-container">
        <i class="fa-solid fa-face-grin"></i>
        <input id="chat-message" type="text" name="message" class="userinput" placeholder="Digite uma mensagem">
        <i class="fa-solid fa-microphone"></i>
      </div>
    </main>
  </div>
</body>
</html>
